<!DOCTYPE html>
<html>    
<head>
    <title>Hex to Days Converter</title>
    <style>
        .days {
            display: flex;
            flex-wrap: wrap;
        }

        .day {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .day label {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="days">
        <div class="day">
            <input type="checkbox" id="monday" value="1">
            <label for="monday">Monday</label>
        </div>
        <div class="day">
            <input type="checkbox" id="tuesday" value="2">
            <label for="tuesday">Tuesday</label>
        </div>
        <div class="day">
            <input type="checkbox" id="wednesday" value="4">
            <label for="wednesday">Wednesday</label>
        </div>
        <div class="day">
            <input type="checkbox" id="thursday" value="8">
            <label for="thursday">Thursday</label>
        </div>
        <div class="day">
            <input type="checkbox" id="friday" value="16">
            <label for="friday">Friday</label>
        </div>
        <div class="day">
            <input type="checkbox" id="saturday" value="32">
            <label for="saturday">Saturday</label>
        </div>
        <div class="day">
            <input type="checkbox" id="sunday" value="64">
            <label for="sunday">Sunday</label>
        </div>
    </div>
    <div>
        <button onclick="updateResult()">View Result</button>
    </div>
    <div>
        Result: <span id="result"></span>
    </div>
    <script>
        function updateResult() {
            let result = 0;
            let days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday','sunday'];
            for (let i = 0; i < 7; i++) {
                let day = document.getElementById(days[i]);
                if (day.checked) {
                    result += parseInt(day.value, 10);
                }
            }
            document.getElementById('result').innerHTML = result.toString(16).toUpperCase();
        }
    </script>
</body>

</html>
<!DOCTYPE html>
<html>
<head>
  <title>Hex to Days Converter</title>
</head>
<body>
  <h1>Hex to Days Converter</h1>
  <!-- Input field for the hex value -->
  <label for="hex-input">Enter hex value:</label><br>
  <input type="text" id="hex-input"><br><br>
  <!-- Button to trigger the conversion -->
  <button onclick="convert()">Convert</button>
  <!-- Display the result of the conversion -->
  <p id="days"></p>

  <script>
    function convert() {
      // Get the hex value from the input field
      const hexValue = document.getElementById('hex-input').value;
      
      // Convert the hex value to a binary string
      const binaryStr = parseInt(hexValue, 16).toString(2);

      // Days of the week
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      
      // Array to store the selected days
      const daysSelected = [];

      // For each binary digit in the string, if it is 1 then add the corresponding day to the list
      for (let i = 0; i < binaryStr.length; i++) {
        if (binaryStr[i] === '1') {
          daysSelected.push(days[i]);
        }
      }

      // Display the result
      document.getElementById('days').innerHTML = `Selected days: ${daysSelected.join(', ')}`;
    }
  </script>
</body>
</html>
