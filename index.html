<!DOCTYPE html>
<html>

<head>
    <style>
        .days {
            display: flex;
            flex-wrap: wrap;
        }

        .day {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .day label {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="days">
        <div class="day">
            <input type="checkbox" id="monday" value="2">
            <label for="monday">Monday</label>
        </div>
        <div class="day">
            <input type="checkbox" id="tuesday" value="4">
            <label for="tuesday">Tuesday</label>
        </div>
        <div class="day">
            <input type="checkbox" id="wednesday" value="8">
            <label for="wednesday">Wednesday</label>
        </div>
        <div class="day">
            <input type="checkbox" id="thursday" value="16">
            <label for="thursday">Thursday</label>
        </div>
        <div class="day">
            <input type="checkbox" id="friday" value="32">
            <label for="friday">Friday</label>
        </div>
        <div class="day">
            <input type="checkbox" id="saturday" value="64">
            <label for="saturday">Saturday</label>
        </div>
        <div class="day">
            <input type="checkbox" id="sunday" value="1">
            <label for="sunday">Sunday</label>
        </div>
    </div>
    <div>
        <button onclick="updateResult()">View Result</button>
    </div>
    <div>
        Result: <span id="result"></span>
    </div>
    <script>
        function updateResult() {
            let result = 0;
            let days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday','sunday'];
            for (let i = 0; i < 7; i++) {
                let day = document.getElementById(days[i]);
                if (day.checked) {
                    result += parseInt(day.value, 10);
                }
            }
            document.getElementById('result').innerHTML = result.toString(16).toUpperCase();
        }
    </script>
</body>

</html>
